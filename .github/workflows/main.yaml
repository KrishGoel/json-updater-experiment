name: "Recent Activity Updater Bot"

on:
  push:
    branches:
      - master
  schedule:
    - cron: "*/5 * * * *" # Every 5 minutes

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: "Install Node"
      uses: actions/setup-node@v1
      with:
        node-version: '15.x'

    - name: "Install NPM dependancies"
      run: npm install

    - name: "Run code"
      run: node index.js